<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Fechas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Tus estilos personalizados aquÃ­ -->
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Calculadora de Fechas</h5>
            <!-- Formulario de la calculadora -->
            <form>
                <div class="form-group">
                    <label for="startDate">Fecha de inicio:</label>
                    <input type="date" class="form-control" id="startDate">
                </div>
                <div class="form-group">
                    <label for="endDate">Fecha de fin:</label>
                    <input type="date" class="form-control" id="endDate">
                </div>
                <button type="button" class="btn btn-primary btn-block" onclick="calculateDifference()">Calcular Diferencia</button>
            </form>
            <p id="result" class="card-text"></p>
        </div>
    </div>
</div>

<script src="dateCalculator.js"></script>
</body>
</html>
