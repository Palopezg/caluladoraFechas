<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Fechas</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            color: #333;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 300px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
        input[type=date] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input[type=date]:focus {
            border-color: #007bff;
            outline: none;
        }
        input[type=button] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type=button]:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div>
        <h2>Calculadora de Fechas</h2>
        <form id="dateCalculator">
            <label for="startDate">Fecha de inicio:</label>
            <input type="date" id="startDate" name="startDate">
            <label for="endDate">Fecha de fin:</label>
            <input type="date" id="endDate" name="endDate">
            <input type="button" value="Calcular Diferencia" onclick="calculateDifference()">
        </form>
        <p id="result"></p>
    </div>

    <script src="dateCalculator.js"></script>
</body>
</html>
